<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midias/meu-video.mp4" width="560" controls></video>
    <p>Para não correr o risco do vídeo não abrir em todos os navegadores, vamos adicionar todos os formatos alterando a tag video.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de vídeos </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/l2UDgpLz20M?si=iT3CHA0OJJAGvWsa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
