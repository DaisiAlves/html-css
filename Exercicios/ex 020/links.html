<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
        }
        
        a{
            color: red;
            text-decoration: none;
         /*Tira o sublinhado*/
        }
        a:visited{
            color: darkred;
            font-weight: bold;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color:yellow
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links 
        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank">Git Hub</a></li>
            <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal Youtube</a></li>
            <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Video</a> </li>
        </ul>
    </h1>
</body>
</html>
