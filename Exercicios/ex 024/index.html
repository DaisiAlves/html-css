<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em video </a>para aprender iframe</p>

    <p>Podemos fazer isso também com um Iframe</p>

    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"><a href="https://www.cursoemvideo.com" target="_blank">curso em video</a></iframe>
        para aprender programar.
    </p>

    <p>
        O repositório do Guanabara 
        <iframe 
        src="https://gustavoguanabara.github.io" frameborder="0" height="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">gustavoguanabara</a>
        </iframe>
        também é bem legal. 
    </p>
</body>
</html>
