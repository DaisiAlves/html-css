<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        <!--O output vai mostrar qual o número do range que está selecionado, ele é responsável apenas por mostrar, não irá enviar o valor dele, e sim o do range-->
        </p>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
</form>
</body>
</html>
